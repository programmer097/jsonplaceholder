<div class="albums">
  <div class="flex-list">
    @for (album of albumList; track trackById($index, album)) {
      <div class="flex-item">
        <mat-card class="album transparent-background" appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{ album.title }}</mat-card-title>
          </mat-card-header>
        </mat-card>
      </div>
    }
  </div>
</div>

<div class="users">
  <div class="flex-list">
    @for (user of userList; track trackById($index, user)) {
      <div class="flex-item">
        <mat-card class="user transparent-background" appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p><strong>Username:</strong> {{ user.username }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    }
  </div>
</div>
